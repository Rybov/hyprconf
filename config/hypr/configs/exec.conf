$scripts_dir = $HOME/.hyprconf/hypr/scripts

# cursor
$cursor = Bibata-Modern-Ice

exec-once = hyprctl setcursor $cursor 24

# Startup
 exec-once = $scripts_dir/startup.sh

exec-once = waybar & swaync & hypridle
#exec-once = nm-applet &

# Pollicykit
exec-once = $scripts_dir/polkit.sh

# clipboard manager
exec-once = wl-paste --type text --watch cliphist store 
exec-once = wl-paste --type image --watch cliphist store

# #for libadwaita gtk4 apps you can use this command:
exec = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"   # for GTK4 apps

# #for gtk3 apps you need to install adw-gtk3 theme (in arch linux sudo pacman -S adw-gtk-theme)
exec = gsettings set org.gnome.desktop.interface gtk-theme "adw-gtk3"   # for GTK3 apps

# pyprland
exec-once = pypr &



